<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <title>Personal Diary</title>
  </head>
  <body>
    <div id="root">
      
      <div class="filter-date-container">
      </div>

      <div class="diary-entry"></div>

      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="diary-form">
            <input type="text" id="title" placeholder="Title" required />
            <input type="text" id="content" placeholder="Content" required />
            <input type="text" id="category" placeholder="Category" required />
            <button type="submit">Add Diary</button>
          </form>
        </div>
      </div>

      <div class="toolbar-container">
        <div>
          <img class="homepage"
          src=https://cdn-icons-png.flaticon.com/512/25/25694.png alt="homepage"
          />
        </div>
        <div>
          <img
          src=https://images.freeimages.com/fic/images/icons/1579/devine/256/list.png
          alt="list" />
        </div>
        <div class="add-diary">
          <img src=https://cdn-icons-png.flaticon.com/128/4277/4277132.png
          alt="add diary" />
        </div>
        <div>
          <img src=https://cdn-icons-png.flaticon.com/512/2815/2815428.png
          alt="" />
        </div>
        <div>
          <img src=https://cdn-icons-png.flaticon.com/512/126/126472.png alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
